<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Login Form</h2>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required /><br />
    <input type="password" name="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        email: this.email.value,
        password: this.password.value
      };
      fetch("https://script.google.com/macros/s/AKfycbytYZvAfaVeFALf4zgE_Y4rHsnE6dLqOwXJPmtdrIVLd5JE3vAlcpQZdeabY_UIdRkrXw/exec", {
  method: "POST",
  body: JSON.stringify({
    action: "login",
    email: this.email.value,
    password: this.password.value
  }),
  headers: { "Content-Type": "application/json" }
})
      .then(res => res.text())
      .then(response => {
        if (response === "success") {
          alert("Login successful!");
        } else {
          alert("Login failed!");
        }
      });
    });
  </script>
</body>
</html>
